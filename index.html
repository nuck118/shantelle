<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shantel's Evening of Elegance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        background: 'var(--background)',
                        foreground: 'var(--foreground)',
                        card: 'var(--card)',
                        'card-foreground': 'var(--card-foreground)',
                        popover: 'var(--popover)',
                        'popover-foreground': 'var(--popover-foreground)',
                        primary: 'var(--primary)',
                        'primary-foreground': 'var(--primary-foreground)',
                        secondary: 'var(--secondary)',
                        'secondary-foreground': 'var(--secondary-foreground)',
                        muted: 'var(--muted)',
                        'muted-foreground': 'var(--muted-foreground)',
                        accent: 'var(--accent)',
                        'accent-foreground': 'var(--accent-foreground)',
                        destructive: 'var(--destructive)',
                        'destructive-foreground': 'var(--destructive-foreground)',
                        border: 'var(--border)',
                        input: 'var(--input)',
                        ring: 'var(--ring)',
                    },
                    borderRadius: {
                        lg: 'var(--radius)',
                        md: 'calc(var(--radius) - 2px)',
                        sm: 'calc(var(--radius) - 4px)',
                    },
                    animation: {
                        'sparkle': 'sparkle 3s ease-in-out infinite',
                        'float-up': 'floatUp 8s ease-out infinite',
                        'gradient-x': 'gradientX 8s linear infinite',
                        'gradient-x-fast': 'gradientXFast 10s linear infinite',
                        'pulse-luxury': 'pulseLuxury 5s ease-in-out infinite',
                        'bounce-gentle': 'bounceGentle 2.5s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                        'fade-in-scale': 'fadeInScale 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
                        'slide-in-line': 'slideInLine 1.5s ease-out forwards',
                        'letter-spacing': 'letterSpacing 1.5s ease-out forwards',
                    },
                    keyframes: {
                        sparkle: {
                            '0%': { opacity: '0', transform: 'scale(0) rotate(0deg)', filter: 'blur(2px)' },
                            '25%': { opacity: '1', transform: 'scale(1.2) rotate(90deg)', filter: 'blur(0px)' },
                            '50%': { opacity: '0.8', transform: 'scale(1) rotate(180deg)', filter: 'blur(0px)' },
                            '100%': { opacity: '0', transform: 'scale(0) rotate(360deg)', filter: 'blur(1px)' }
                        },
                        floatUp: {
                            '0%': { transform: 'translateY(0px)', opacity: '0', scale: '0' },
                            '50%': { opacity: '1', scale: '1' },
                            '100%': { transform: 'translateY(-100px)', opacity: '0', scale: '0' }
                        },
                        gradientX: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        gradientXFast: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        pulseLuxury: {
                            '0%, 100%': { opacity: '0.7' },
                            '50%': { opacity: '1' }
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(10px)' }
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeInScale: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        },
                        slideInLine: {
                            '0%': { width: '0', opacity: '0' },
                            '100%': { width: '100%', opacity: '1' }
                        },
                        letterSpacing: {
                            '0%': { letterSpacing: '0.1em', opacity: '0' },
                            '100%': { letterSpacing: '0.05em', opacity: '1' }
                        }
                    },
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        /* CSS Variables matching globals.css */
        :root {
            --font-size: 14px;
            --background: #ffffff;
            --foreground: oklch(0.145 0 0);
            --card: #ffffff;
            --card-foreground: oklch(0.145 0 0);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.145 0 0);
            --primary: #030213;
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.95 0.0058 264.53);
            --secondary-foreground: #030213;
            --muted: #ececf0;
            --muted-foreground: #717182;
            --accent: #e9ebef;
            --accent-foreground: #030213;
            --destructive: #d4183d;
            --destructive-foreground: #ffffff;
            --border: rgba(0, 0, 0, 0.1);
            --input: transparent;
            --input-background: #f3f3f5;
            --switch-background: #cbced4;
            --font-weight-medium: 500;
            --font-weight-normal: 400;
            --ring: oklch(0.708 0 0);
            --radius: 0.625rem;
        }

        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            font-size: var(--font-size);
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        /* Hide scrollbar but keep functionality */
        body::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Luxury background with animated gradients */
        .luxury-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            position: relative;
        }

        .luxury-bg::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 215, 0, 0.15) 0%, transparent 50%);
            animation: gradientX 20s ease infinite;
        }

        .luxury-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 60% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 70% 60%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            animation: gradientX 25s ease infinite reverse;
            opacity: 0.1;
        }

        /* Glass morphism effect */
        .glass-morphism {
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5), 
                inset 0 1px 0 rgba(255, 255, 255, 0.2), 
                0 0 0 1px rgba(255, 215, 0, 0.1);
        }

        /* Enhanced glass effect for cards */
        .glass-card {
            backdrop-filter: blur(20px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.05) 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3), 
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .glass-card:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4), 
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 0 1px rgba(255, 215, 0, 0.2);
        }

        /* Gold gradient text effects */
        .gold-gradient-text {
            background: linear-gradient(135deg, #ffd700 0%, #ffffff 50%, #ffd700 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: gradientX 8s linear infinite;
        }

        .gold-gradient-text-fast {
            background: linear-gradient(135deg, #ffd700 0%, #ffffff 30%, #ffd700 60%, #ffffff 100%);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.6);
            animation: gradientXFast 10s linear infinite;
        }

        /* Sparkle positioning and effects */
        .sparkle-element {
            position: absolute;
            pointer-events: none;
            animation: sparkle 3s ease-in-out infinite;
        }

        .floating-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ffd700, #ffffff);
            pointer-events: none;
            animation: floatUp 8s ease-out infinite;
        }

        /* Custom letter spacing for luxury typography */
        .tracking-luxury { letter-spacing: 0.1em; }
        .tracking-ultra { letter-spacing: 0.3em; }
        .tracking-custom { letter-spacing: 0.05em; }

        /* Animation delays */
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
        .delay-500 { animation-delay: 0.5s; }
        .delay-800 { animation-delay: 0.8s; }
        .delay-1000 { animation-delay: 1s; }
        .delay-1200 { animation-delay: 1.2s; }
        .delay-1500 { animation-delay: 1.5s; }
        .delay-1800 { animation-delay: 1.8s; }
        .delay-2000 { animation-delay: 2s; }
        .delay-2200 { animation-delay: 2.2s; }
        .delay-2400 { animation-delay: 2.4s; }
        .delay-3000 { animation-delay: 3s; }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            html {
                scroll-behavior: auto;
            }
            
            button, a, [role="button"] {
                min-height: 44px;
                min-width: 44px;
            }
        }

        /* Initially hidden elements for animations */
        .fade-in-hidden {
            opacity: 0;
        }

        /* Ambient background animation */
        .ambient-bg {
            position: absolute;
            inset: 0;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: gradientX 18s linear infinite;
        }
    </style>
</head>
<body class="bg-black text-white overflow-x-hidden">
    <!-- Main Container -->
    <div id="app"></div>

    <!-- Scroll Spacer -->
    <div class="relative z-0 h-[200vh]"></div>

    <script>
        // Utility functions
        const createElement = (tag, className = '', innerHTML = '') => {
            const element = document.createElement(tag);
            if (className) element.className = className;
            if (innerHTML) element.innerHTML = innerHTML;
            return element;
        };

        const createIcon = (type, className = '') => {
            const iconMap = {
                calendar: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>`,
                clock: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>`,
                mapPin: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>`,
                user: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>`,
                sparkle: `<svg class="${className}" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0l3.09 6.26L22 9l-6.91 2.74L12 18l-3.09-6.26L2 9l6.91-2.74L12 0z"/>
                </svg>`,
                crown: `<svg class="${className}" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l3.09 6.26L22 9l-6.91 2.74L12 18l-3.09-6.26L2 9l6.91-2.74L12 2z"/>
                </svg>`,
                star: `<svg class="${className}" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0l3.09 6.26L22 9l-6.91 2.74L12 18l-3.09-6.26L2 9l6.91-2.74L12 0z"/>
                </svg>`,
                mail: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>`,
                phone: `<svg class="${className}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                </svg>`
            };
            return iconMap[type] || '';
        };

        // SparkleEffect Component
        class SparkleEffect {
            constructor(containerId) {
                this.container = document.getElementById(containerId);
                this.sparkles = [];
                this.init();
            }

            init() {
                if (!this.container) return;
                this.generateSparkles();
                this.startRegeneration();
                window.addEventListener('resize', () => this.generateSparkles());
            }

            generateSparkles() {
                if (!this.container) return;
                
                this.container.innerHTML = '';
                this.sparkles = [];

                const sparkleCount = window.innerWidth < 768 ? 8 : 15;
                const sparkleTypes = ['star', 'sparkle', 'crown'];
                const colors = [
                    { class: 'text-amber-300', shadow: 'drop-shadow-[0_0_6px_rgba(255,215,0,0.8)]' },
                    { class: 'text-white', shadow: 'drop-shadow-[0_0_4px_rgba(255,255,255,0.6)]' },
                    { class: 'text-slate-100', shadow: 'drop-shadow-[0_0_3px_rgba(248,250,252,0.5)]' }
                ];

                // Generate main sparkles
                for (let i = 0; i < sparkleCount; i++) {
                    const sparkle = {
                        x: Math.random() * 100,
                        y: Math.random() * 100,
                        size: Math.random() * 12 + 6,
                        delay: Math.random() * 4,
                        type: sparkleTypes[Math.floor(Math.random() * sparkleTypes.length)],
                        color: colors[Math.floor(Math.random() * colors.length)]
                    };

                    const sparkleElement = createElement('div', 'sparkle-element');
                    sparkleElement.style.left = sparkle.x + '%';
                    sparkleElement.style.top = sparkle.y + '%';
                    sparkleElement.style.animationDelay = sparkle.delay + 's';
                    sparkleElement.innerHTML = createIcon(sparkle.type, `w-${Math.floor(sparkle.size/4)} h-${Math.floor(sparkle.size/4)} ${sparkle.color.class} ${sparkle.color.shadow}`);

                    this.container.appendChild(sparkleElement);
                }

                // Generate floating particles
                const particleCount = window.innerWidth < 768 ? 3 : 6;
                for (let i = 0; i < particleCount; i++) {
                    const particle = createElement('div', 'floating-particle');
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.animationDelay = (i * 1.5) + 's';
                    this.container.appendChild(particle);
                }
            }

            startRegeneration() {
                setInterval(() => {
                    this.generateSparkles();
                }, 12000);
            }
        }

            renderDetailCards() {
                const cards = [
                    { icon: 'clock', title: '8:00 PM', subtitle: 'Saturday Evening', color: 'amber' },
                    { icon: 'mapPin', title: 'Four Seasons', subtitle: 'Beverly Hills', color: 'emerald' },
                    { icon: 'sparkle', title: 'Black Tie', subtitle: 'Formal Attire', color: 'rose' }

                return cards.map((card, index) => `
                    <div class="glass-card rounded-2xl p-6 text-center border border-white/20 fade-in-hidden animate-fade-in-scale delay-${2400 + (index * 100)}">
                        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-${card.color}-400/20 to-${card.color}-600/20 border border-${card.color}-400/30 flex items-center justify-center mx-auto mb-4 transition-transform duration-300 hover:scale-110">

                        <p class="text-white font-medium text-lg mb-2 tracking-wide">${card.title}</p>
                        <p class="text-white/70 text-sm tracking-luxury">${card.subtitle}</p>

                this.sparkleEffect = new SparkleEffect('sparkles-hero');
                this.startAnimations();

            startAnimations() {
                // Start entrance animations
                setTimeout(() => {
                    const elements = this.element.querySelectorAll('.fade-in-hidden');
                    elements.forEach((el, index) => {
                        el.classList.remove('fade-in-hidden');
                    });
                }, 100);
            }
        }

                            <div class="relative h-screen overflow-hidden">
                                <img src="https://restauracjameluzyna.pl/wp-content/uploads/2024/11/M.F.-0021.jpg"
                                     alt="Elegant ballroom venue" 
                                     class="w-full h-full object-cover">
                                
                                <!-- Overlay gradients -->
                                <div class="absolute inset-0 bg-gradient-to-t from-black/85 via-black/30 to-transparent"></div>
                                <div class="absolute inset-0 bg-gradient-to-br from-transparent via-amber-500/10 to-transparent"></div>
                                
                                <!-- Crown Badge -->
                                <div class="absolute top-12 left-12 invitation-fade-in delay-500">
                                    <div class="glass-card rounded-full p-3 border border-amber-400/40">
                                        ${createIcon('crown', 'w-6 h-6 text-amber-300')}
                                    </div>
                                </div>

                                <!-- Main Title -->
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <div class="text-center invitation-fade-in delay-300">
                                        <h1 class="text-white text-5xl sm:text-6xl lg:text-7xl font-extralight tracking-wider mb-6"
                                            style="text-shadow: 0 0 30px rgba(255, 215, 0, 0.4), 0 4px 20px rgba(0, 0, 0, 0.8);">
                                            SHANTEL
                                        </h1>
                                        
                                        <!-- Divider -->
                                        <div class="h-px bg-gradient-to-r from-transparent via-amber-300/80 via-white/80 via-amber-300/80 to-transparent max-w-80 mx-auto invitation-slide-line delay-800"></div>
                                        
                                        <!-- Subtitle -->
                                        <p class="text-amber-200/80 text-lg tracking-ultra mt-4 invitation-fade-in delay-1200">
                                            PRESENTS
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- Content Section -->
                            <div class="relative bg-black/95 p-8 sm:p-12 lg:p-16">
                                ${this.renderMainContent()}
                            </div>
                        </div>
                    </div>
                `;

                this.element = section;
                return section;
            }

            renderMainContent() {
                return `
                    <!-- Main Headline -->
                    <div class="text-center space-y-8 mb-16 invitation-fade-in delay-200">
                        <div class="inline-flex items-center space-x-3 mb-6">
                            ${createIcon('star', 'w-5 h-5 text-amber-300')}
                            <span class="text-white/90 text-lg tracking-ultra">CORDIALLY INVITES YOU TO</span>
                            ${createIcon('star', 'w-5 h-5 text-amber-300')}
                        </div>
                        
                        <div class="space-y-6">
                            <h2 class="text-white text-4xl sm:text-5xl lg:text-6xl font-extralight tracking-wide leading-relaxed invitation-fade-in delay-400">
                                A Night of Pure
                            </h2>
                            
                            <h2 class="gold-gradient-text-fast text-6xl sm:text-7xl lg:text-8xl font-extralight tracking-wider invitation-fade-in delay-600">
                                ELEGANCE
                            </h2>
                        </div>
                        
                        <p class="text-white/80 text-xl sm:text-2xl font-light max-w-3xl mx-auto leading-loose tracking-luxury invitation-fade-in delay-800">
                            An exclusive celebration of sophistication and refinement
                        </p>
                    </div>

                    <!-- Event Details Grid -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-16 invitation-fade-in">
                        ${this.renderDetailsGrid()}
                    </div>

                    <!-- RSVP Section -->
                    ${this.renderRSVPSection()}

                    <!-- Footer Message -->
                    <div class="text-center mt-16 invitation-fade-in">
                        <div class="inline-flex items-center space-x-4 animate-pulse-luxury">
                            <div class="w-16 h-px bg-gradient-to-r from-transparent to-amber-300/60"></div>
                            <p class="text-white/70 italic text-xl font-light tracking-wide">
                                "Where sophistication meets unforgettable moments"
                            </p>
                            <div class="w-16 h-px bg-gradient-to-l from-transparent to-amber-300/60"></div>
                        </div>
                    </div>
                `;
            }

            renderDetailsGrid() {
                const leftColumn = [
                    { icon: 'calendar', title: 'Date', main: 'Saturday, November 8th', sub: '2025', color: 'amber' },
                    { icon: 'clock', title: 'Time', main: '8:00 PM', sub: 'Cocktails at 7:30 PM', color: 'emerald' }
                ];
                const rightColumn = [
                    { icon: 'mapPin', title: 'Venue', main: 'Restauracja Meluzyna', sub: 'Gdańska 50, 85-006 Bydgoszcz', color: 'slate' },
                    { icon: 'user', title: 'Dress Code', main: 'Black Tie Required', sub: 'Formal evening wear', color: 'slate' }
                ];

                const renderColumn = (cards) => cards.map(card => `
                    <div class="glass-card rounded-2xl p-8 border border-white/20 invitation-fade-in">
                        <div class="flex items-start space-x-6">
                            <div class="flex-shrink-0">
                                <div class="w-14 h-14 rounded-full bg-gradient-to-br from-${card.color}-400/20 to-${card.color}-600/20 border border-${card.color}-400/30 flex items-center justify-center transition-transform duration-300 hover:scale-110">
                                    ${createIcon(card.icon, `w-7 h-7 text-${card.color}-300`)}
                                </div>
                            </div>
                            <div>
                                <h4 class="text-white font-medium mb-2 text-lg tracking-wide">${card.title}</h4>
                                <p class="text-white/95 text-xl font-light">${card.main}</p>
                                ${card.main2 ? `<p class="text-white/90 text-lg">${card.main2}</p>` : ''}
                                <p class="text-${card.color}-200/80 text-sm tracking-luxury mt-1">${card.sub}</p>
                            </div>
                        </div>
                    </div>
                `).join('');

                return `
                    <!-- Left Column -->
                    <div class="space-y-6">
                        ${renderColumn(leftColumn)}
                    </div>
                    <!-- Right Column -->
                    <div class="space-y-6">
                        ${renderColumn(rightColumn)}
                    </div>
                `;
            }

            renderRSVPSection() {
                return `
                    <div class="border-t border-white/20 pt-12 invitation-fade-in">
                        <div class="glass-card rounded-3xl p-8 sm:p-12 border border-white/20">
                            <div class="text-center space-y-8">
                                <div class="inline-flex items-center space-x-3">
                                    ${createIcon('sparkle', 'w-6 h-6 text-amber-300')}
                                    <h4 class="text-white text-2xl font-light tracking-luxury">RSVP</h4>
                                    ${createIcon('sparkle', 'w-6 h-6 text-amber-300')}
                                </div>
                                
                                <p class="text-white/80 text-lg tracking-wide">
                                    Please confirm your attendance by October 20th
                                </p>
                                
                                <div class="flex flex-col sm:flex-row justify-center items-center space-y-6 sm:space-y-0 sm:space-x-12">
                                    <!-- Email -->
                                    <div class="flex items-center space-x-4 group cursor-pointer transition-transform hover:scale-105">
                                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-blue-400/20 to-blue-600/20 border border-blue-400/30 flex items-center justify-center group-hover:border-blue-300/50 transition-colors duration-300">
                                            ${createIcon('mail', 'w-5 h-5 text-blue-300')}
                                        </div>
                                        <span class="text-white/90 text-lg group-hover:text-blue-200 transition-colors duration-300">rsvp@goldenkalala.com</span>
                                    </div>
                                    
                                    <!-- Phone -->
                                    <div class="flex items-center space-x-4 group cursor-pointer transition-transform hover:scale-105">
                                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-emerald-400/20 to-emerald-600/20 border border-emerald-400/30 flex items-center justify-center group-hover:border-emerald-300/50 transition-colors duration-300">
                                            ${createIcon('phone', 'w-5 h-5 text-emerald-300')}
                                        </div>
                                        <span class="text-white/90 text-lg group-hover:text-emerald-200 transition-colors duration-300">+48 739 698 338</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            mount() {
                this.sparkleEffect = new SparkleEffect('sparkles-invitation');
            }

            startAnimations() {
                if (this.animationsStarted) return;
                this.animationsStarted = true;

                // Trigger entrance animations for invitation
                const fadeElements = this.element.querySelectorAll('.invitation-fade-in');
                fadeElements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animation = 'fadeInUp 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards';
                    }, index * 100);
                });

                const slideElements = this.element.querySelectorAll('.invitation-slide-line');
                slideElements.forEach((el, index) => {
                    setTimeout(() => {
                        el.style.animation = 'slideInLine 1.5s ease-out forwards';
                    }, index * 200);
                });
            }
        }

        // ScrollContainer (Main App)
        class ScrollContainer {
            constructor() {
                this.heroSection = null;
                this.invitationSection = null;
                this.currentSection = 'hero';
                this.init();
            }

            init() {
                this.render();
                this.setupScrollListener();
            }

            render() {
                const app = document.getElementById('app');
                
                // Create and mount hero section
                this.heroSection = new AppleHeroSection();
                const heroElement = this.heroSection.render();
                app.appendChild(heroElement);
                this.heroSection.mount();

                // Create and mount invitation section
                this.invitationSection = new AppleInvitation();
                const invitationElement = this.invitationSection.render();
                app.appendChild(invitationElement);
                this.invitationSection.mount();
            }

            setupScrollListener() {
                let ticking = false;

                const handleScroll = () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            const scrollTop = window.pageYOffset;
                            const windowHeight = window.innerHeight;
                            const docHeight = document.documentElement.scrollHeight;
                            
                            const totalScrollableHeight = docHeight - windowHeight;
                            const scrollProgress = totalScrollableHeight > 0 ? scrollTop / totalScrollableHeight : 0;
                            
                            // Switch sections at 50% scroll
                            if (scrollProgress > 0.5 && this.currentSection === 'hero') {
                                this.showInvitation();
                            } else if (scrollProgress <= 0.5 && this.currentSection === 'invitation') {
                                this.showHero();
                            }
                            
                            ticking = false;
                        });
                        ticking = true;
                    }
                };

                window.addEventListener('scroll', handleScroll);
                handleScroll(); // Initial call
            }

            showHero() {
                const heroEl = document.getElementById('hero-section');
                const invitationEl = document.getElementById('invitation-section');

                if (heroEl) {
                    heroEl.style.opacity = '1';
                    heroEl.style.pointerEvents = 'auto';
                }
                if (invitationEl) {
                    invitationEl.style.opacity = '0';
                    invitationEl.style.pointerEvents = 'none';
                }

                this.currentSection = 'hero';
            }

            showInvitation() {
                const heroEl = document.getElementById('hero-section');
                const invitationEl = document.getElementById('invitation-section');

                if (heroEl) {
                    heroEl.style.opacity = '0';
                    heroEl.style.pointerEvents = 'none';
                }
                if (invitationEl) {
                    invitationEl.style.opacity = '1';
                    invitationEl.style.pointerEvents = 'auto';
                }

                this.currentSection = 'invitation';

                // Trigger invitation animations
                if (this.invitationSection) {
                    this.invitationSection.startAnimations();
                }
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            new ScrollContainer();
            
            // Performance optimization for mobile
            if ('ontouchstart' in window) {
                document.body.classList.add('touch-device');
            }
        });

        // Smooth scrolling for anchor links
        document.addEventListener('click', function(e) {
            if (e.target.matches('a[href^="#"]')) {
                e.preventDefault();
                const target = document.querySelector(e.target.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });
    </script>
</body>
